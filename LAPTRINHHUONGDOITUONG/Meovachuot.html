<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    class Animal{
        constructor(name,weight,speed) {
            this._name = name;
            this._weight = weight;
            this._speed = speed;
        }
    }
    class Rat extends Animal {
        constructor(name,weight,speed,status) {
            super(name,weight,speed);
            this._status = status;
        }
        getStatus(){
            return this._status
        }
        growl(){
            console.log(this._name + " chit chit");
        }

    }
    class Cat extends Animal {
        constructor(name,weight,speed,status) {
            super(name,weight,speed,status);
            this._status = status;
        }
        getStatus(){
            return this._status
        }
        growl(){
            console.log(this._name + " meo meo")
        }
    }
    let ratO = new Rat("Jerry", 3, 9, "chet");
    let catO = new Cat("Tom", 6, 14);
    ratO.setStatus("song");
    console.log(ratO.getStatus());
</script>
</body>
</html>
