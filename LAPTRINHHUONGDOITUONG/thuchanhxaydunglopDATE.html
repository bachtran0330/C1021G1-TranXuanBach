<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   class MyDate {
       // hàm khởi tạo thuộc tính
       constructor( day, month, year) {
           this.day = day ;
           this.month = month ;
           this.year = year ;
       }
   }
   let MyDateObj1 = new MyDate(12,3,1993);
   let MyDateObj2 = new MyDate(30,3,1993);
   console.log(MyDateObj1);
   console.log(MyDateObj2);
</script>
</body>
</html>
