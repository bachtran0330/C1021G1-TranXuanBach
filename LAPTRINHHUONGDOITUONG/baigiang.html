        <script>
        class Animal {
            constructor(name, weight, speed) {
                // Encapsulation
                this._name = name;
                this._weight = weight;
                this._speed = speed;
            }
        }

    // Inheritance
    class Rat extends Animal {
        constructor(name, weight, speed, status) {
            super(name, weight, speed);
            this._status = status; // song, chet
        }

        // getter
        getStatus() {
            return this._status;
        }

        // setter
        setStatus(status) {
            this._status = status;
        }

        // Polymorphism
        growl() {
            console.log(this.name + ": Chit, chit");
        }
    }

    // Inheritance
    class Cat extends Animal {
        constructor(name, weight, speed) {
            super(name, weight, speed);
        }

        // Polymorphism
        growl() {
            console.log(this.name + ": Meo, meo");
        }

        catchRat(ratObj) {
            console.log("-------catch rat");
            if (this.speed > ratObj.speed) {
                this.eatRat(ratObj);
            } else {
                console.log("Chuot chay nhanh, bat khong duoc :(");
            }
        }

        eatRat(ratObj) {
            console.log("-------eat rat");

        }
