<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=j=0
    let chieuDai =  Number(prompt("Nhập chiều dài hình chữ nhật"))
    let chieuRong =  Number(prompt("Nhập chiều rộng hình chữ nhật"))

    for (let i=0; i < chieuDai; i++) {
        document.write("*")
    }
    document.write("<br>")

    for (let j=0; j < (chieuRong - 2); j++) {
        document.write()
        for (let k=0; k < (chieuDai- 1); k++) {
            document.write("&nbsp;&nbsp;")
        }
        document.write( "*"+ "<br>")
    }

    for (let i=0; i < chieuDai; i++) {
        document.write("*")
    }

</script>
