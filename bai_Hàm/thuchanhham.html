<script>
    function dongYChoiGame(answer) {
        let result ;
        if(answer){
            result = "Chúng mình cùng chơi nào!"
        } else {
            result = "Vậy thì hẹn bạn hôm khác nhé!"
        }
        return result
    }

    let ask = confirm("Bạn có muốn chơi game không??")
    let theAnswer = dongYChoiGame(ask)

    alert(theAnswer)
</script>
