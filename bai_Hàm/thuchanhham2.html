<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minOfArray(arr) {
        let min
        min = arr[0]
        for(let i=0;i<arr.length;i++){
            if(arr[i] < min){
                min = arr[i]
            }
        }
        return min
    }

    let arr1 = [3, 5, 1, 8, -4, 7, 8]
    let min1 = minOfArray(arr1)
    alert("Giá trị nhỏ nhất của mảng 1 là : " + min1)

    let arr2=[3]
    let min2 = minOfArray(arr2)
    alert("Giá trị nhỏ nhất của mảng 2 là : " + min2)
</script>
</body>
</html>
