<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOBITA</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://i.pinimg.com/originals/5a/bf/21/5abf219774a8c5a376ae081b70c7ccf6.jpg" style="position:absolute;left: 0;top:0;" wifdth="80" height="100"/>
<script>
    // nhấn phím lên
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    // nhấn phím xuống.
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5+ 'px';
    }
    // nhấn phím trái
    function letfarrowpressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    // nhấn sang phải
    function RightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 +'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>

</body>
