<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = parseInt(prompt("nhập câng nặng"));
        let hight = parseInt(prompt("nhập chiều cao"));
        let bmi = weight/(hight*2);

        if (bmi < 18 ) {
            alert(" ban om ");
        }
        else if (bmi <25) {
            alert(" ban can doi");
        }
        else if (bmi < 30) {
            alert(" ban hoi beo");
        }
        else {
            alert(" ban map");
         }
    </script>
</body>
</html>
