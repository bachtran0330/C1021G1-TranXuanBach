<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
<form>
    <form>
        <img style="width: 300px" id="myImage" src="https://contents.mediadecathlon.com/p1971139/7ac3a4a7acef13e18271107f0db471e0/p1971139.jpg?f=650x650&format=auto" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();" />
    </form>
</form>
<script>
    let imgobj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '10px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
