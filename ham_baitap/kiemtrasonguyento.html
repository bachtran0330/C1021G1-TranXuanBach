<script>
    function isPrime(num) {
        let count
        count = 0
        for (let j = 1; j <= num; j++) {
            if (num % j === 0) {
                count++
            }
        }
        if (count === 2) {
            return "daylasonguyento"
        } else {
            return "daykophailasonguyento"
        }
    }

    let n = parseInt(prompt("nhap"))
    let result = isPrime(n)
    alert(result)
