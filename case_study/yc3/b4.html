<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strnumber = ["không","một","hai","ba"];
    let number = parseInt(prompt(" nhập 1 số "));
    let result = "";
    for (let i = 0 ; i <number.lenght;i++){
        result += strnumber[number[i]];
    }
alert("số nhập vào là " + number + "\n chuyển thành chữ la " + result);
</script>
</body>
</html>
