<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = parseInt(prompt("nhap luong cua ban:"));
    let thue1 = luong * 0.05;
    let thưe2 = luong * 0.1;
    let thue3 = luong * 0.2;
    if (luong < 7000000) {
        luongmoi1 = luong - thue1;
        alert("so tien thue: " + thue1);
        alert("so tien luong thuc nhan: " + luongmoi1);
    }else if (luong > 7000000 && luong < 15000000) {
        luongmoi2 = luong - thưe2;
        alert("so tien thue: " + thưe2);
        alert("so tien thuc nhan: " + luongmoi2);
    }else {
        luongmoi3 = luong - thue3;
        alert("so tien thue: " + thue3);
        alert("so tien thuc nhan: " + luongmoi3);
    }
</script>
</body>
</html>
